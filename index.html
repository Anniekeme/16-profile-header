<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="left-content">
        <div class="header">
          <img
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Profile picture"
            class="avatar"
          />
          <div class="name-handle">
            <h2 class="name">MetaMask</h2>
            <p class="handle">@metaMask</p>
          </div>
        </div>
        <p class="description">MetaMask brings Ethereum to your web browser</p>
        <div class="social-icons">
          <div class="icon">ğŸ‘</div>
          <div class="icon">in</div>
          <div class="icon">ğŸ±</div>
          <div class="icon">ğŸ¦Š</div>
        </div>
      </div>
      <div class="right-content">
        <div class="progress-container">
          <div class="progress-info">
            <span class="organizations">6/8 Organizations</span>
            <span class="info-icon">i</span>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="follow-btn">
          <p class="followers">4K Followers</p>
          <button class="follow-button">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
